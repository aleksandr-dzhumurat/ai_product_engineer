version: '3.8'

services:
  mlflow:
    build:
      context: ./dockerfiles/mlflow
    depends_on:
      - minio
    env_file:
      - .env
    volumes:
      - ./data/mlflow:/srv/mlflow
      - ./dockerfiles/mlflow/src:/srv/src
    container_name: mlflow_container_ui
    ports:
      - 8000:8000
    networks:
      - backtier_network
    command: >
      serve
  minio:
    build:
      context: ./dockerfiles/minio
    env_file:
      - .env
    volumes:
      - ./data/minio:/data
    networks:
      backtier_network:
        aliases:
          - backtier_s3
    container_name: backtier_s3
    ports:
      - 9001:9001
      - 9000:9000
  search:
    image: public.ecr.aws/zinclabs/zincsearch:0.4.10
    container_name: zincsearch
    environment:
      - ZINC_DATA_PATH=/data
      - ZINC_FIRST_ADMIN_USER=admin
      - ZINC_FIRST_ADMIN_PASSWORD=admin
    volumes:
      - ./data/zinc_data:/data
    ports:
      - "4080:4080"
    networks:
      - backtier_network
networks:
  backtier_network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450