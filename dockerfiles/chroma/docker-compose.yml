version: "3.9"

services:
  chroma:
    build:
      context: ./services/chroma
    container_name: chroma
    environment:
      CHROMA_SERVER_HOST: 0.0.0.0
      CHROMA_SERVER_PORT: 8000
    ports:
      - "${CHROMA_PORT:-8000}:8000"
    volumes:
      - ./data/chroma:/chroma/chroma
    restart: unless-stopped
